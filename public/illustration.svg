<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .primary { fill: #22c55e; }
    .secondary { fill: #f3f4f6; }
  </style>
  <!-- Desk -->
  <rect x="100" y="200" width="200" height="10" class="secondary"/>
  <!-- Laptop -->
  <rect x="150" y="150" width="120" height="80" rx="4" class="secondary"/>
  <rect x="160" y="160" width="100" height="60" class="primary" opacity="0.2"/>
  <!-- Phone -->
  <rect x="290" y="170" width="30" height="50" rx="4" class="secondary"/>
  <!-- Person -->
  <circle cx="200" cy="120" r="25" class="primary" opacity="0.2"/>
  <path d="M180,150 C180,180 220,180 220,150" class="primary" opacity="0.2"/>
  <!-- Decorative dots -->
  <circle cx="320" cy="100" r="5" class="primary" opacity="0.2"/>
  <circle cx="340" cy="120" r="3" class="primary" opacity="0.2"/>
  <circle cx="100" cy="130" r="4" class="primary" opacity="0.2"/>
  <circle cx="120" cy="110" r="6" class="primary" opacity="0.2"/>
</svg>